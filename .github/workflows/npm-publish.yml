name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Настраиваем Git перед npm version
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - run: npm ci
      - run: npm version patch  # Увеличиваем версию (1.0.0 → 1.0.1)
      - run: git push --tags    # Пушим тег новой версии
      - run: npm publish       # Публикуем в npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

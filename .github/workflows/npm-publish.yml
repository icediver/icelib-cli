name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}
        fetch-depth: 0  # Полная история коммитов

    - name: Настраиваем Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Получаем все теги с удаленного репозитория
        git fetch --tags --force

    - name: Удаляем конфликтующий тег (если существует)
      run: |
        # Удаляем тег локально
        git tag -d v1.0.37 || true
        # Удаляем тег на удаленном репозитории (если существует)
        git push --delete origin v1.0.37 || true

    - name: Обновляем версию
      run: |
        # Узнаем текущую версию
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Текущая версия: $CURRENT_VERSION"
        
        # Создаем новую версию
        npm version patch
        
        # Узнаем новую версию
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "Новая версия: $NEW_VERSION"

    - name: Пушим изменения и теги
      run: |
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
        git push origin HEAD:main
        git push --tags

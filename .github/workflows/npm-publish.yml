name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}  # Используем PAT
          fetch-depth: 0  # Полная история коммитов

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - run: npm ci  # Устанавливаем зависимости
      - run: npm version patch  # Обновляем версию (1.0.0 → 1.0.1)

      - name: Push changes and tags
        run: |
          # Обновляем URL репозитория с токеном
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          
          # Пушим изменения в package.json
          git push origin HEAD:main
          
          # Пушим теги
          git push --tags

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
